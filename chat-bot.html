<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./chatbotpng.png" type="image/x-icon">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white" style="background-image: url(./chatbot-bg.jpg); background-size: 100%; background-repeat: no-repeat;
background-position: center center;
background-attachment: fixed; ">
    <div class="flex justify-center items-center h-screen m-4">
        <div class="w-full sm:w-auto sm:max-w-md bg-gray-800 rounded-lg shadow-md">
            <!-- ChatBot Header -->
            <div class="bg-blue-500 text-white py-2 px-4 rounded-t-lg">
                ChatBot
            </div>

            <!-- Chat Box -->
            <div class="bg-gray-700 rounded-b-lg overflow-y-auto p-4 h-96" id="chat-box">
                <!-- Bot Message -->
                <div class="bg-blue-600 text-gray-100 py-2 px-4 rounded-lg mb-2">
                    Bot: Hello Visitor ðŸ˜‰ . How can I Help You ?
                </div>

                <!-- User Message -->
                <div class="bg-green-600 text-gray-100 py-2 px-4 rounded-lg mb-2 self-end">
                    You: User Message 1
                </div>
                <!-- Add more messages as needed -->
            </div>

            <!-- Input Box -->
            <div class="flex flex-col mt-2">
                <div class="flex items-center">
                    <input type="text"
                        class="border border-gray-300 rounded-l-md px-3 py-2 flex-grow bg-gray-600 text-gray-100"
                        placeholder="Type a message..." id="user-input">
                    <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600"
                        id="send">Send</button>
                </div>
                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 mt-2"
                    id="clear-conversation">Clear Conversation</button>
            </div>
        </div>
    </div>
    <script src="./chat-script.js"></script>
</body>

</html>
